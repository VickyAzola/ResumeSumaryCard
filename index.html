<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--  CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <section class="top-card"></section>

    <section class="info-card">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>

    <section  class="precio-card">
      <img src="images/icon-music.svg" alt="Music Icon">
      <span>Annual Plan<br><p>$59.99/year</p></span>
      <a class="link1" href="#">Change</a>
    </section>

    <section class="btn-card">
      <button type="submit" class="blue-btn">Proceed to Payment</button>
      <a href="#" class="link2">Cancel Order</a>
    </section>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/VickyAzola/ResumeSumaryCard">Victoria Azola</a>.
  </footer>
</body>
</html>
